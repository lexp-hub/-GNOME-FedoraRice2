{
  "$schema": "https://github.com/fastfetch-cli/fastfetch/raw/dev/doc/json_schema.json",
  "logo": {
    "source": "~/.config/fastfetch/ascii/kitty",
    "color": { "1": "white" },
    "padding": { "top": 3, "left": 1, "right": 5 }
  },
  "display": { "separator": "   " },
  "modules": [
    {
      "type": "custom",
      "format": "\u001b[2;4H\u001b[38;5;110m● \u001b[38;5;108m● \u001b[38;5;180m● \u001b[38;5;67m● \u001b[38;5;146m● \u001b[38;5;109m●"
    },
    "break",
    {
      "type": "title",
      "format": "\u001b[38;5;110m\ue7d9 \u001b[1m\u001b[38;5;254m{1}@{2}"
    },
    {
      "type": "os",
      "key": "\u001b[38;5;110m\ue7d9 \u001b[38;5;250mos    ",
      "format": "\u001b[38;5;254m{3}"
    },
    {
      "type": "wm",
      "key": "\u001b[38;5;250mwm      ",
      "format": "\u001b[38;5;254m{1} \u001b[38;5;110m✦ \u001b[38;5;254m{3}"
    },
    {
      "type": "packages",
      "key": "\u001b[38;5;250mpkgs    ",
      "format": "\u001b[38;5;254m{1} \u001b[38;5;110m✦ \u001b[38;5;254m{5}"
    }
  ]
}
# --- Font Configuration ---
font_family      Adwaita Mono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.0

# --- Window Layout & Transparency ---
background_opacity         0.85
background_blur            20
dynamic_background_opacity yes
window_padding_width       15
confirm_os_window_close    0

# --- Color Scheme (Inspirato al Wallpaper) ---

# Colore di sfondo: Blu notte profondo
background #0a2540
# Colore testo: Bianco crema/Luna
foreground #fdf5e6

# Selezione e cursore
selection_background #2a5a8a
selection_foreground #fdf5e6
cursor               #fdf5e6
cursor_text_color    #0a2540

# Tab bar (se la usi)
active_tab_foreground   #0a2540
active_tab_background   #8ebad9
inactive_tab_foreground #fdf5e6
inactive_tab_background #1a3a5a

# --- Terminal Colors (Palette Ghibli/Windmill) ---

# Black (Sfondi scuri)
color0 #0a2540
color8 #1a3a5a

# Red (Dettagli caldi)
color1 #d97d75
color9 #e89a94

# Green (Nuvole/Ombre azzurrate)
color2 #769fb6
color10 #8ebad9

# Yellow (Luna/Riflessi caldi)
color3 #f9e4b7
color11 #fdf5e6

# Blue (Cielo medio)
color4 #2a5a8a
color12 #4a80b5

# Magenta (Atmosfera)
color5 #957fb8
color13 #b5a1d8

# Cyan (Pale eoliche/Luce fredda)
color6 #a3c1ad
color14 #c5e0d0

# White (Testo e icone)
color7 #fdf5e6
color15 #ffffff

# --- Shell ---
shell bash
tab_bar_min_tabs            1
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}
